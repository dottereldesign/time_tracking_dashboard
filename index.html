<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <header class="profile">
      <div class="profile_user">
        <img src="images/image-jeremy.png" alt="">
        <div class="profile_user-wrapper">
          <h2>Report for</h2>
          <a href="#">Pogaga Robson</a>
        </div>
      </div>

      <div class="profile_date">
        <a href="#">Daily</a>
        <a class="profile_date-weekly" href="#">Weekly</a>
        <a href="#">Monthly</a>
      </div>
    </header>

    <div class="card_grid">
      <article class="card card_work">
        <div class="card_clr card_clr-work"></div>
        <div class="card_container">
          <div class="card_header">
            <h3>Work</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card_content">
            <p>32hrs</p>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </article>
      <article class="card">
        <div class="card_clr card_clr-play"></div>
        <div class="card_container">
          <div class="card_header">
            <h3>Play</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card_content">
            <p>10hrs</p>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </article>
      <article class="card">
        <div class="card_clr card_clr-study"></div>
        <div class="card_container">
          <div class="card_header">
            <h3>Study</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card_content">
            <p>4hrs</p>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </article>
      <article class="card">
        <div class="card_clr card_clr-exercise"></div>
        <div class="card_container">
          <div class="card_header">
            <h3>Exercise</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card_content">
            <p>4hrs</p>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </article>
      <article class="card">
        <div class="card_clr card_clr-social"></div>
        <div class="card_container">
          <div class="card_header">
            <h3>Social</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card_content">
            <p>5hrs</p>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </article>
      <article class="card">
        <div class="card_clr card_clr-self"></div>
        <div class="card_container">
          <div class="card_header">
            <h3>Self Care</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card_content">
            <p>2hrs</p>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </article>
    </div>
  </main>


</body>

</html>
